{% if items|length==0 %}
<!-- <marquee class='mt-3 p-3'direction="right" loop=""> 
        <div> 
            <h3>Cart Empty</h3>
        </div> 
    </marquee> -->
    <div class='mt-3 p-3'> 
        <h3>Cart Empty</h3>
    </div> 
{% else %}
<div class="row">
    <div id="menu" style="display:flex;flex-wrap: wrap ;">
        {% for item in items %}
        <div class="card m-3 p-3" style="width: 18rem;">
            <div class="card-body">
              <h5 class="card-title">{{item[1]}}</h5>
              <h6 class="card-subtitle mb-2 text-muted">{{item[0]}}</h6>
              <p class="card-text">{{item[2]}}</p>
              <div style="display: flex;">
                <form action="{{url_for('update_cart',prod_id=item[0],val=0)}}" method="POST">
                    <button class="card-text">-</button>
                </form>  
                  <h3 class="card-text">{{item[4]}}</h3>
                  <form action="{{url_for('update_cart',prod_id=item[0],val=1)}}" method="POST">
                    <button class="card-text">+</button>
                </form>  
              </div>

              <!-- <button >Buy</button> -->
            </div>
        </div>
        {% endfor %}
    </div>
</div>
<div class="buy-btn">
    <a class="nav-link active btn btn-primary p-2" aria-current="page" href="{{url_for('payment')}}">Proceed to Payment</a>
</div>
{% endif %}

</body>
