<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    {% for category, message in get_flashed_messages(with_categories=true) %}
        <div class="alert alert-{{category}}">
            <button type="button" class="close" data-dismiss="alert">&times;</button>
            {{ message }}
        </div>
    {% endfor %}
    
    
    <div class="container mt-3">
        <div class="col-5 mx-auto p-3  rounded-3 shadow-lg">
            <h3>Login User</h3>
            <hr>
            <form method="POST" action="#">
                <div class="mb-3"><label>Customer ID</label> <input type="text" class="form-control" name="userid">
                </div>

                <div class="mb-3"><label class="form-label">Password</label> <input type="password" class="form-control" name="password">
                </div>

                <div class="mb-3 p-2">
                    <button type="submit" class="btn btn-primary">Login</button>
                </div>
            </form>
            <a href="{{url_for('register')}}">Go to register</a>
        </div>
    </div>
</body>

</html>
