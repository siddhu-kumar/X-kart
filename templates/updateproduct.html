<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Update Product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    {% for category, message in get_flashed_messages(with_categories=true) %}
    <div class="alert alert-{{category}}">
        <button type="button" class="close" data-dismiss="alert">&times;</button>
        {{ message }}
    </div>
    {% endfor %}
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{url_for('admin_home')}}">X Kart</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{{url_for('admin_home')}}">Add Product</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="{{url_for('show_product')}}">Show Product</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="{{url_for('customers_list')}}">Customers Data</a>
                    </li>
                   
                    <li class="nav-item">
                        <a class="nav-link active" href="{{url_for('admin_order')}}" aria-disabled="true">Ordered Product</a>
                    </li>
                </ul>
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                   
                    <li class="nav-but">
                        <a class="btn btn-outline-light" href="/logout">Logout</a>
                    </li>
                    
                </ul>
            </div>
        </div>
    </nav>
    <div class="row">
        <div id="menu" style="display:flex;flex-wrap: wrap ;">
            <div class="card mx-auto my-5 p-3" style="width: 30rem;">
            <form method="POST" action="#">
                <div class="mb-3"><label>Product Name</label>
                    <input type="text" required value="{{items[0]}}" class="form-control" name="prd_name">
                </div>

                <div class="mb-3"><label class="form-label">Product Category</label>
                    <input type="text" required value="{{items[1]}}" class="form-control" name="prd_category">
                </div>

                <div class="mb-3"><label class="form-label">Product Price</label>
                    <input type="text" required value="{{items[2]}}" class="form-control" name="prd_price">
                </div>

                <div class="mb-3 p-2">
                    <button type="submit" class="btn btn-primary">Update Product</button>
                </div>
            </form>
            </div>
        </div>
    </div>
</body>

</html>
