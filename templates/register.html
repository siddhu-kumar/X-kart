<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
        {% for message in get_flashed_messages() %}
        <div class="alert alert-warning">
            <button type="button" class="close" data-dismiss="alert">&times;</button>
            {{ message }}
        </div>
        {% endfor %}
    
        {% block page_content %}{% endblock %}
    </div>
    <div class="container mt-3">
        <div class="col-5 mx-auto p-3  rounded-3 shadow-lg">
            
            <h3>Register User</h3>
            <hr>
            <form method="POST" action="#" >
                <div class="mb-3"><label>Name</label> <input type="text" class="form-control" name="name">
                </div>
                <div class="mb-3"><label class="form-label">Email</label> <input type="email" class="form-control" name="email">
                </div>
                <div class="mb-3"><label for="inputAddress" class="form-label">Address</label>
                    <textarea class="form-control" name="address" required></textarea> </div>
                <div class="mb-3"><label for="inputCity" class="form-label">City</label> <input type="text" class="form-control" name="city">
                </div>
                <div class="mb-3"><label for="inputCity" class="form-label">Password</label> <input type="password" class="form-control" name="password">
                </div>
                <div class="mb-3 p-2">
                    <button id="submitbtn" type="submit" class="btn btn-primary">Register</button>
                </div>
            </form>
            <a href="{{url_for('login')}}">Go to login</a>
        </div>
    </div>
