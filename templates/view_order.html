<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cart Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{url_for('home')}}">X Kart</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{{url_for('home')}}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="{{url_for('cart')}}">My Cart</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="{{url_for('order')}}">Orders</a>
                    </li>
                   
                    <!-- <li class="nav-item">
                        <a class="nav-link active" aria-disabled="true">My Profile</a>
                    </li> -->
                </ul>
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-but">
                        <!-- <span id="username" class="mx-3 rounded-0 text-danger-emphasis bg-secondary-subtle">{{username}}</span> -->
                        <a id="username" href ="{{url_for('profile')}}" class="btn btn-outline-light bg-secondary-subtle text-danger-emphasis">{{username}}</a>
                    </li>
                    <li class="nav-but">
                        <a class="btn btn-outline-light" href="/logout">Logout</a>
                    </li>
                    
                </ul>
            </div>
        </div>
    </nav>
    {% for category, message in get_flashed_messages(with_categories=true) %}
        <div class="alert alert-{{category}}">
            <button type="button" class="close" data-dismiss="alert">&times;</button>
            {{ message }}
        </div>
    {% endfor %}
    <h4></h4>
    <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">Product ID</th>
            <th scope="col">Product Name</th>
            <th scope="col">Quantity</th>
            <th scope="col">Price</th>
            <th scope="col">category</th>
          </tr>
        </thead>
        <tbody>
        {% for x in data %}
          <tr>
            <th scope="row">{{x[1]}}</th>
            <td>{{x[4]}}</td>
            <td>{{x[2]}}</td>
            <td>{{x[5]}}</td>
            <td>{{x[6]}}</td>
          </tr>
        {% endfor %}
        </tbody>
    </table>
</body>

</html>
