    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{url_for('admin_home')}}">X Kart</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{{url_for('admin_home')}}">Add Product</a>

                </ul>

    <div class="row">
        <div id="menu" style="display:flex;flex-wrap: wrap ;">
            {% for item in items %}
            <div class="card m-3 p-3" style="width: 18rem;">
                <div class="card-body">
                  <h5 class="card-title">{{item[1]}}</h5>
                  <h6 class="card-subtitle mb-2 text-muted">{{item[0]}}</h6>
                  <p class="card-text">Some quick example text to build on the bulk of the card's content.</p>
                  <p class="card-text">{{item[2]}}</p>
                  <a href="{{url_for('update_product',prd_id=item[0])}}" class="card-link">Update Product</a>
                  <a href="{{url_for('delete_product',prd_id=item[0])}}" class="card-link">Delete Product</a>

                </div>
